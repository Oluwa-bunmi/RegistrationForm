<head>

<body>
    <div class="contayner">
        <form action="">
            <h1><span>Re</span>gistration</h1>
            <h2 class="personaldetayls">Personal Details</h2>
            <div class="flexContainer">
                <div>
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" placeholder="Enter your name" name="fname">
                </div>
                <div>
                    <label for="birthdate">Date of Birth</label> <br>
                    <input type="date" id="birthdate" placeholder="Enter Birth Date" name="dob">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email" name="email">
                </div>
            </div>
            <br>
            <div class="flexContainer">
                <div>
                    <label for="number">Mobile Number</label><br>
                    <input type="number" id="email" placeholder="Enter your email" name="">
                </div>
                <div class="five">
                    <label for="gender">Gender</label><br>
                    <input type="text" id="gender" placeholder="Enter Your Gender" name="">
                </div>
                <div class="six">
                    <label for="Occupation">Occupation</label><br>
                    <input type="text" id="Occupation" placeholder="Enter Occupation" name="">
                </div>
            </div>
            <h2 class="personaldetayls">Identity Details</h2>
            <div class="flexContainer">
                <div class="seven">
                    <label for="idtype">ID Type</label><br>
                    <input type="text" id="idtype" placeholder="Enter ID Type" name="">
                </div>
                <div class="eight">
                    <label for="idNumber">ID Number</label><br>
                    <input type="number" id="idNumber" placeholder="Enter Occupation" name="">
                </div>
                <div class="nine">
                    <label for="Issuedepartment">Issue Authority</label><br>
                    <input type="text" id="Issuedepartment" placeholder="Enter Issue Department" name="">
                </div>
            </div>
            <br>
            <div class="flexContainer">
                <div class="ten">
                    <label for="Issuedate">Issue Date</label><br>
                    <input type="number" id="Issuedate" placeholder="Enter ID Issue Date" name="">
                </div>
                <div class="eleven">
                    <label for="Issuedate">Issue State</label><br>
                    <input type="number" id="Issuedate" placeholder="Enter ID Issue State" name="">
                </div>
                <div class="twelve">
                    <label for="Expirydate">Expiry Date</label><br>
                    <input type="number" id="Expirydate" placeholder="Enter ID Expiry Date" name="">
                </div>
            </div>
